<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaskettBall Score Card</title>
    <link rel="stylesheet" href="baskett.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
    <main id="container">
        <div>
            <h1>HOME</h1>
            <p id="score1">0</p>
            <div class="btn">
                <button onclick="btnPlus1()">+1</button>
                <button onclick="btnPlus2()">+2</button>
                <button onclick="btnPlus3()">+3</button>
            </div>
            
        </div>
        <div>
            <h1>GUEST</h1>
            <p id="score2">0</p>
            <div class="btn">
                <button onclick="btnPlus11()">+1</button>
                <button onclick="btnPlus22()">+2</button>
                <button onclick="btnPlus33()">+3</button>
            </div>
        </div>
        
    </main>
    <script src="baskett.js"></script>
</body>
</html>
